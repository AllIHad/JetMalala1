<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/styleSignUp.css">
</head>
<body>
    <section class="bg">
      <div class="container">
        <div>
            <img src="/image/logo lagi.png" class="rounded float-start " alt="">
        </div>
        <div class="mb-3 text-start">
            <form action="">
            <label for="exampleFormControlInput1" class="form-label text-center">User name</label>
            <input type="username" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3 text-start">
            <label for="exampleFormControlInput1" class="form-label text-center">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3 text-start">
            <label for="exampleFormControlInput1" class="form-label text-center">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
        </form>
        
      </div>
    </section>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
